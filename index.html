<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Montserrat:ital,wght@0,300;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <img src="images/background.jpg" alt="">
        <div class="wrapper">
            <h1>Love Calculator</h1>
            <div class="name-wrapper">
                <input id="nameOne" autocomplete="off" autofocus placeholder="Inserir Nome" type="text">
                <input id="nameTwo" autocomplete="off" placeholder="Inserir Nome" type="text">
            </div>
            <p id="frase"></p>
            <button onclick="calcular()" type="submit" id="calcular" class="calculate">
                Calcular
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
